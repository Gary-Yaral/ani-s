<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar color="light">
      <ion-item color="light">
        <ion-icon (click)="cancel()" aria-hidden="true" slot="start" [ios]="'arrow-back-outline'" [md]="'arrow-back-sharp'"></ion-icon>
        <ion-title>{{title}}</ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list [formGroup]="formGroup">
    <ion-item color="dark">
      <ion-label>
        <b>Local: </b>{{data.reservation.roomName}}
      </ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-label>
        <b>Fecha: </b>{{data.reservation.date}}
      </ion-label>
    </ion-item>
    <ion-item color="dark">
     <ion-label>
       <b>Tipo de Reserva: </b>{{data.reservation.type}}
     </ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-label><b>Incluye Paquete: </b>{{data.reservation.includePackage}}</ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-select name="statusId" labelPlacement="floating" label="Paquete" formControlName="statusId" (ionChange)="detectChange($event, 'statusId')">
        <ion-select-option *ngFor="let status of statuses" [value]="status.id">{{status.status}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-note *ngIf="errors['statusId'] !== ''" class="error-msg" color="danger">{{errors['statusId']}}</ion-note>
  </ion-list>
  <ion-button size="full" (click)="updateStatus()">
    <ion-label>Actualizar</ion-label>
  </ion-button>
</ion-content>
