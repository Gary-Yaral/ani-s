<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar color="light">
      <ion-item color="light">
        <ion-icon (click)="cancel()" aria-hidden="true" slot="start" [ios]="'arrow-back-outline'" [md]="'arrow-back-sharp'"></ion-icon>
        <ion-title>{{formAction}}</ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="form" id="chairForm">
    <fieldset>
      <ion-list [formGroup]="formGroup">
        <ion-radio-group formControlName="section" (ionChange)="onRadioChange($event)">
          <ion-list-header>¿Qué sección deseas cargar?</ion-list-header>
          <ion-item color="dark">
            <ion-radio value="{{sections.chairs}}">Asientos</ion-radio>
          </ion-item>
          <ion-item color="dark">
            <ion-radio value="{{sections.tables}}">Mesas</ion-radio>
          </ion-item>
          <ion-item color="dark">
            <ion-radio value="{{sections.dishes}}">Comidas</ion-radio>
          </ion-item>
          <ion-item color="dark">
            <ion-radio value="{{sections.drinks}}">Bebidas</ion-radio>
          </ion-item>
          <ion-item color="dark">
            <ion-radio value="{{sections.decorations}}">Decoraciones</ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </fieldset>
    <ion-card color="dark" *ngIf="this.formGroup.get('section')?.value" class="card-form" size="full" color="dark">
      <ion-card-header>
        <ion-card-title>{{getSectionName()}}</ion-card-title>
        <ion-card-subtitle>Todos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content color="light">
        <ion-item class="card-item" color="dark" *ngFor="let item of items">
          <ion-thumbnail slot="start">
            <img *ngIf="item.image" alt="items" src="{{pathImages+item.image}}" />
          </ion-thumbnail>
          <ion-label>{{item.name ? item.name: item.type}}</ion-label>
          <ion-label>{{item.price | currency:'USD':'symbol':'1.2-2'}}</ion-label>
          <input class="checkbox-card" type="checkbox" [checked]="isChecked(item.id)" (change)="selectItem($event, item)">
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button *ngIf="showBtnNextWindow()" size="full" (click)="showPackage()">
      <ion-label>Ir a detalles</ion-label>
    </ion-button>
    <ion-note *ngIf="errors['request'] !== ''" class="error-msg" color="danger">{{errors['request']}}</ion-note>
  </form>
</ion-content>
