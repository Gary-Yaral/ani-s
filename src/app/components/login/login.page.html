<ion-content>
  <form class="flex-center login" [formGroup]="login">
    <ion-card>
      <ion-card-header>
        <img class="favicon" [src]="logo" alt="">
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="Usuario" labelPlacement="floating" formControlName="username" (input)="detectChange($event, 'username')"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="errors.username !== ''">{{errors.username}}</ion-note>
        <ion-item>
          <ion-input type="password" label="Contraseña" labelPlacement="floating" formControlName="password" (input)="detectChange($event, 'password')"></ion-input>
        </ion-item>
        <ion-note *ngIf="errors.password !== ''" color="danger">{{errors.password}}</ion-note>
        <ion-button color="primary" size="full" id="access" (click)="getAuth()">Ingresar</ion-button>
        <ion-note color="danger">{{errors.access}}</ion-note>
        <ion-button color="primary" fill="clear" size="full" id="forgot" (click)="goToResetPWD()">Olvidé mi contraseña</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
