<ion-menu contentId="main-content">
  <ion-header class="menu-header">
    <ion-toolbar>
      <ion-title>{{appName}}</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-note class="legend">{{userRole | titlecase}}</ion-note>
      <!-- <ion-note class="legend">Reserva de forma online</ion-note> -->
      <ion-item>
        <ion-icon aria-hidden="true" slot="start" [ios]="loggedIcon+'-outline'" [md]="loggedIcon + '-sharp'"></ion-icon>
        <ion-label>{{userLogged}}</ion-label>
      </ion-item>
      </ion-list>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]" routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
        <ion-item *ngFor="let label of labels" (click)="goToPage()">
          <ion-icon aria-hidden="true" slot="start" [ios]="label.icon + '-outline'" [md]="label.icon + '-sharp'"></ion-icon>
            <ion-label>{{ label.title }}</ion-label>
        </ion-item>
        <ion-item class="btn-exit" (click)="destroySession()">
          <ion-icon aria-hidden="true" slot="start" [ios]="'exit-outline'" [md]="'exit-sharp'"></ion-icon>
            <ion-label>Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{view}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-content>
