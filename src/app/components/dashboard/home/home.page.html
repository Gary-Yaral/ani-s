<div class="view-height">
  <ion-list class="list-home">
    <div *ngFor="let item of data" class="card {{item.class}}">
      <div class="card-info">
        <div class="h1">{{item.label}}</div>
        <span>Miniatura</span>
      </div>
      <div class="card-number">{{item.total}}</div>
    </div>
  </ion-list>
</div>
