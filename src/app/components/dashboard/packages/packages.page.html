<div class="view">
  <ion-button (click)="showToAdd()" id="open-modal" size="full" color="light">Agregar</ion-button>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="light">
          <ion-item color="light">
            <ion-icon (click)="cancel()" aria-hidden="true" slot="start" [ios]="'arrow-back-outline'" [md]="'arrow-back-sharp'"></ion-icon>
            <ion-title>{{formAction}}</ion-title>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <form class="form" id="chairForm">
        <fieldset>
          <ion-list [formGroup]="formGroup">
            <ion-radio-group formControlName="section" (ionChange)="onRadioChange($event)">
              <ion-list-header>¿Qué sección deseas cargar?</ion-list-header>
              <ion-item color="dark">
                <ion-radio value="{{sections.chairs}}">Asientos</ion-radio>
              </ion-item>
              <ion-item color="dark">
                <ion-radio value="{{sections.tables}}">Mesas</ion-radio>
              </ion-item>
              <ion-item color="dark">
                <ion-radio value="{{sections.dishes}}">Comidas</ion-radio>
              </ion-item>
              <ion-item color="dark">
                <ion-radio value="{{sections.drinks}}">Bebidas</ion-radio>
              </ion-item>
              <ion-item color="dark">
                <ion-radio value="{{sections.decorations}}">Decoraciones</ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </fieldset>
        <ion-card color="dark" *ngIf="this.formGroup.get('section')?.value" class="card-form" size="full" color="dark">
          <ion-card-header>
            <ion-card-title>{{getSectionName()}}</ion-card-title>
            <ion-card-subtitle>Todos</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content color="light">
            <ion-item class="card-item" color="dark" *ngFor="let item of items">
              <ion-thumbnail slot="start">
                <img *ngIf="item.image" alt="items" src="{{pathImages+item.image}}" />
              </ion-thumbnail>
              <ion-label>{{item.name ? item.name: item.type}}</ion-label>
              <ion-label>{{item.price | currency:'USD':'symbol':'1.2-2'}}</ion-label>
              <input class="checkbox-card" type="checkbox" name="" id="">
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-button size="full">
          <ion-label>Ir a detalles</ion-label>
        </ion-button>
<!--         <ion-button class="mt" id="present-alert" size="full">Guardar</ion-button> -->
        <ion-note *ngIf="errors['result'] !== ''" class="error-msg" color="danger">{{errors['result']}}</ion-note>
      </form>
      <!-- <ion-alert trigger="present-alert" class="custom-alert" header="¿Deseas guardar el registro?" [buttons]="alertButtons"></ion-alert> -->
    </ng-template>
  </ion-modal>
  <app-table-common
    [theads]="theads"
    [fields]="fields"
    [path]="pathLoad"
    [pathFilter]="pathFilter"
    [images]="images"
    [pathImages]="pathImages"
    (prepareFormToUpdate)="showUpdate($event)"
    (prepareToDelete)="showDelete($event)"
  ></app-table-common>
</div>
