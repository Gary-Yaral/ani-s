<div class="view">
  <ion-modal #modal (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="light">
          <ion-item color="light">
            <ion-icon (click)="cancel()" aria-hidden="true" slot="start" [ios]="'arrow-back-outline'" [md]="'arrow-back-sharp'"></ion-icon>
            <ion-title>{{formAction}}</ion-title>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <form #formToSend [formGroup]="formGroup" class="form" id="chairForm">
        <ion-card class="card-form" size="full" color="dark">
          <h3 class="title-form">{{sectionTitle}}</h3>
          <ion-item color="black">
            <ion-select name="paymentStatusId" labelPlacement="floating" label="Estado Pago" formControlName="paymentStatusId" (ionChange)="detectChange($event, 'paymentStatusId')">
              <ion-select-option *ngFor="let status of paymentStatuses" [value]="status.id">{{status.status}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-card>
        <ion-button class="mt" id="present-alert" size="full">Guardar</ion-button>
      </form>
      <ion-alert trigger="present-alert" class="custom-alert" [header]="modalBtnHeader" [buttons]="alertButtons"></ion-alert>
    </ng-template>
  </ion-modal>
  <app-table-common
    [theads]="theads"
    [fields]="fields"
    [path]="pathLoad"
    [pathFilter]="pathFilter"
    [images]="images"
    [money]="money"
    [pathImages]="pathImages"
    (prepareFormToUpdate)="showUpdate($event)"
    (prepareToDelete)="showDelete($event)"
  ></app-table-common>
</div>
